<script src="{getUrl()}modules/purplebook/skins/default/js/view_all.js"></script>
<script src="{getUrl()}modules/purplebook/skins/default/js/jquery.form.js"></script>
<link rel="stylesheet" href="{getUrl()}modules/purplebook/skins/default/css/layer_box.css?{time()}" />

<div class="pb_layer_header view_topbar">
	<div id="tab_add_address">
		<div class="gray_bg">
			<div class="view_toolbar">
				<span class="btn_closex" onClick="pb_close_address()"><a href="#" class="view_close_btn">전체보기 나가기</a></span>
				<div class="view_btn_set">
					<!-- 주소록에 회원 추가 -->
					<button onClick="pb_address_menu('#pb_add_address_direct')" class="gray_btn add_button individual_add">개별추가</button> <!-- 개별추가 버튼 -->
					<button onClick="pb_address_menu('#pb_add_address_excel')" class="gray_btn add_button excel_add">엑셀추가</button> <!-- 엑셀추가 버튼 -->
					<button class="gray_btn add_button" onClick="pb_load_address(null, true)" id="pb_fix_mode_open">전체수정모드</button> <!-- 전체수정 모드 버튼 -->
					<button class="gray_btn add_button" onClick="pb_load_address(null, false)" id="pb_fix_mode_close" style="display:none;">전체수정모드 종료</button> <!-- 전체수정 모드 종료 버튼 -->
					<button class="gray_btn add_button" onClick="pb_save_address()" id="pb_fix_mode_save" style="display:none;">저장</button> <!-- 전체수정 모드 저장 버튼 -->

					<span id="pb_address_status" style="color:red; font-size:12px;"></span> <!-- 현재 상태창 -->

					<div class="view_search">
						<button onClick="pb_address_menu('#pb_address_history')" class="gray_btn">HISTORY</button> <!-- 히스토리 버튼 -->
						<!-- 검색 -->
						<input type="text" id="pb_search_keyword" value="" class="search_box" />
						<button id="btn_pb_search_keyword" class="search">검색</button>
						<!-- END -->
					</div>
				</div>
			</div>
		</div>

		<!-- 숨겨진 메뉴들 -->
		<div class="pb_address_tab_content view_form">
			<!-- 개별추가 -->
			<div id="pb_add_address_direct" class="pb_address_hide_menu">
				<input type="text" title="이름" id="inputFullAddressName" maxlength="10" value="" placeholder="이름" class="InputBox" />
				<input type="text" title="폰번호" id="inputFullAddressNumber" maxlength="20" value="" placeholder="폰번호" class="InputBox" />
				<input type="text" title="메모1" id="inputFullAddressMemo1" value="" placeholder="메모1" class="InputBox" />
				<input type="text" title="메모2" id="inputFullAddressMemo2" value="" placeholder="메모2" class="InputBox" />
				<input type="text" title="메모3" id="inputFullAddressMemo3" value="" placeholder="메모3" class="InputBox" />
				<button id="btnAddFullAddress" class="add_btn">추가</button>
				<span class="btn_closex" onClick="closeFullMenu('#pb_add_address_direct')"><a href="#" class="close_button">Close</a></span>
			</div>
			<!-- 엑셀추가 -->
			<div id="pb_add_address_excel" class="pb_address_hide_menu">
				<span class="btn_closex" onClick="closeFullMenu('#pb_add_address_excel')"><a href="#" class="close_button">Close</a></span>
				<form id="add_address_excel_form" enctype="multipart/form-data" method="POST" action="./" class="find">
					<input name="module" type="hidden" value="{$module}" />
					<input name="act" type="hidden" value="procPurplebookExcelLoad" />
					<input type="file" id="inputFullAddressExcel" name="excel_file" />
					<input type="hidden" id="excel_parent_node" name="parent_node" value="" />
					<input type="hidden" id="excel_node_id" name="node_id" value="" />
					<input type="hidden" id="excel_node_name" name="node_name" value="" />
					<input type="hidden" id="excel_node_type" name="node_type" value="" />
					<input type="submit" id="btnAddFullAddressExcel" value="등록" class="excel_submit" />
				</form>
				<span id="excel_loading_box">Wating...<img src="img/loading_icon.gif" alt="잠시만 기다려주세요." /></span>
				<span><a href="http://www.coolsms.co.kr/Man_Sending_On_Web#toc-25" class="view_close_btn" target="_blank">사용방법</a></span>
			</div>
			
			<!-- 히스토리 -->
			<div id="pb_address_history" class="pb_address_hide_menu"><!-- content -->
				<span class="btn_closex" onClick="closeFullMenu('#pb_address_history')"><a href="#" class="close_button">Close</a></span>
				<ul id="pb_history_list">
					변경된사항이 없습니다.
				</ul>
			</div>
		</div>
		<!-- END -->
	</div>
</div>

<div class="bodyArea" id="pb_address_content">
</div>
