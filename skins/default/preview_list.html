<span class="pb_address_count">
	Total : 
	<span class="total" id="smsPurplebookListCountFull" cond="$preview_list">{count($preview_list)}명</span>
	<span class="total" id="smsPurplebookListCountFull" cond="!$preview_list">(0명)</span>
</span>

<span id="pb_preview_nav"><a href="#" onClick="pb_load_preview_list('base')">기본</a></span>

<!-- 리스트 -->
<table class="pb_layer_table">
	<div id="pb_top_bottom">
		<a href="#" id="pb_move_top"><span class="top_icon"></span>TOP</a>
		<a href="#" id="pb_move_bottom">DOWN<span class="down_icon"></span></a>
	</div>

	<thead>
		<tr>
			<th>번호</th>
			<th>받는사람</th>
			<th>받는번호</th>
			<th>메시지내용</th>
			<th>오류내용</th>
		</tr>
	</thead>
	<tbody id="pb_preview_list">
		<tr loop="$preview_list => $no,$val" class="warning_preview"|cond="$val->warning">
			<td>{$no+1}</td>
			<td cond="$val->node_type == '2'">{$val->name}</td>
			<td cond="$val->node_type == '1'"><a href="#" id="pb_node_id_{$val->node_id}" node_name="{$val->name}" node_route="{$val->node_route}" onClick='pb_load_preview_list("{$val->node_id}")'>{$val->name}</a></td>
			<td>{$val->number}</td>
			<td title="{htmlspecialchars($val->text)}">{$csutil->strcut_utf8(htmlspecialchars($val->text),20,false,'..')}</td>
			<td>{$val->warning}</td>
		</tr>
	</tbody>
</table>
