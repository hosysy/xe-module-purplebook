<script src="{getUrl()}modules/purplebook/skins/default/js/reserv.js"></script>

<div class="title">
	<p class="pop_title">예약전송하기</p>
	<span class="btn_closex">
		<a href="#" class="close_btn">Close</a>
	</span>
</div>
<div class="bodyArea">
<!--  <div class="datepickup">
	<div id="smsReservationInputDate"></div>
</div> -->
<div class="reservtime">
	<input id="inputReservationDate" class="inputTypeText" value="{date('Y-m-d')}" /><br />
	<select id="inputReservationHour">
		<block loop="$i=0; $i<24; $i++">
			<option value="{$i}" selected="selected"|cond="intval(date('H')) == $i">{$i}</option>
		</block>
	</select>시 
	<select id="inputReservationMinute">
		<block loop="$i=0; $i<60; $i++">
			<option value="{$i}" selected="selected"|cond="intval(date('i')) == $i">{$i}</option>
		</block>
	</select>분
</div>
<span class="buts">
	<a id="btn_reserv_send" href="#" class="pink_btn">예약</a>
</span>
</div>
