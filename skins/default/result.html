<script src="{getUrl()}modules/purplebook/skins/default/js/result.js"></script>
<link rel="stylesheet" href="{getUrl()}modules/purplebook/skins/default/css/layer_box.css?{time()}" />

<div class="pb_layer_header view_topbar">
	<div id="tab_add_address">
		<div class="gray_bg">
			<div class="view_toolbar">
				<span class="btn_closex" onClick="pb_close_result()"><a href="#" class="view_close_btn">전송결과 나가기</a></span>
				<div class="view_btn_set">
					<button onClick="pb_result_reload()">새로고침</button>
					<div class="view_search">
						<!-- 검색 -->
						<span>날짜 : </span>
						<input type="hidden" name="startdate" id="pb_result_start_date" value="{$pb_result_start_date}"  />
						<input type="text" class="inputDate inputTypeText search_box" value="{zdate($pb_result_start_date,'Y-m-d')}" readonly="readonly" /> ~
						<input type="hidden" name="enddate" id="pb_result_end_date" value="{$pb_result_end_date}" />
						<input type="text" class="inputDate inputTypeText search_box" value="{zdate($pb_result_end_date,'Y-m-d')}" readonly="readonly" /> 
						<span>받는사람번호 검색 : </span>
						<input type="text" id="pb_result_search" value="" class="search_box" />
						<button onClick="pb_load_result_list()" class="search">검색</button>
						<!-- END -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="bodyArea" id="pb_result_list">
</div>

<script type="text/javascript">
(function($){
    $(function(){
        var option = { changeMonth: true, changeYear: true, gotoCurrent: false,yearRange:'-100:+10', onSelect:function(){

            $(this).prev('input[type="hidden"]').val(this.value.replace(/-/g,""))}
        };
        $.extend(option,$.datepicker.regional['{$lang_type}']);
        $(".inputDate").datepicker(option);
    });
})(jQuery);
</script>
